name: pwpd
channels:
  - conda-forge
dependencies:
  - python=3.7
  - numpy
  - scipy
  - matplotlib
  - statsmodels
  - metpy
  - xmltodict
  - gdal>=2.2.3
  - rasterio>=1.0
  - geopy
  - cython
  - shapely
  - earthpy
  - pandas
  - geopandas
  - cartopy
  - opencv   # for import cv2
  - basemap
  - descartes
  - pysal
  - mapclassify
  - jupyter
  - pyproj
  - pip
  - pip:
      - pygeotools
      - pygeoprocessing
